services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
  rabbitmq:
    image: rabbitmq:latest
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  app:
    build: .
    container_name: feed-app
    ports:
      - "8080:8080"
    env_file:
      - ".env"
    depends_on:
      - redis
      - rabbitmq